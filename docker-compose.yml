version: '3.8'

services:
  bobfx:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bobfx-app
    ports:
      - "8080:8080"
      - "8081:8081"
    environment:
      # LED Configuration
      - LED_COUNT=${LED_COUNT:-30}
      
      # UDP Configuration
      - UDP_TARGET_ADDRESS=${UDP_TARGET_ADDRESS:-255.255.255.255}
      - UDP_TARGET_PORT=${UDP_TARGET_PORT:-21324}
      
      # ASP.NET Core Configuration
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:8080
      - ASPNETCORE_HTTP_PORTS=8080
      
    network_mode: "host"
    restart: unless-stopped
    
    # Optional: if you want to persist logs
    # volumes:
    #   - ./logs:/app/logs
