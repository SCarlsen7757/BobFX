name: PR Build Validation

on:
  pull_request:
    branches:
      - main

jobs:
  validate-build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      issues: write
      packages: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Install GitVersion
        uses: gittools/actions/gitversion/setup@v4.1.0
        with:
          versionSpec: "5.x"

      - name: Determine Version
        id: gitversion
        uses: gittools/actions/gitversion/execute@v4.1.0

      - name: Display GitVersion outputs
        run: |
          echo "SemVer: ${{ steps.gitversion.outputs.semVer }}"
          echo "FullSemVer: ${{ steps.gitversion.outputs.fullSemVer }}"
          echo "MajorMinorPatch: ${{ steps.gitversion.outputs.majorMinorPatch }}"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3.11.1

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5.8.0
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=raw,value=${{ steps.gitversion.outputs.fullSemVer }}
            type=ref,event=pr

      - name: Build Docker image
        id: build
        uses: docker/build-push-action@v6.18.0
        with:
          context: .
          file: ./BobFx.Core/Dockerfile
          push: false
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64
          build-args: |
            VERSION=${{ steps.gitversion.outputs.fullSemVer }}

      - name: Comment PR with build info
        if: always()
        uses: actions/github-script@v8
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const buildStatus = '${{ steps.build.outcome }}' === 'success' ? '✅' : '❌';
            const buildStatusText = '${{ steps.build.outcome }}' === 'success' ? 'Successful' : 'Failed';

            const output = `### ${buildStatus} Docker Build Validation ${buildStatusText}

            **Version Information:**
            - Full Version: \`${{ steps.gitversion.outputs.fullSemVer }}\`
            - Semantic Version: \`${{ steps.gitversion.outputs.semVer }}\`
            - Major.Minor.Patch: \`${{ steps.gitversion.outputs.majorMinorPatch }}\`

            **Docker Image Tags (not pushed):**
            - ghcr.io/${{ github.repository }}:${{ steps.gitversion.outputs.fullSemVer }}
            - ghcr.io/${{ github.repository }}:pr-${{ github.event.pull_request.number }}

            _This image was built but not pushed to the registry. It will be pushed when this PR is merged to main._`;

            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            });
